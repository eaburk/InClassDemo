<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Builder Demo</title>
    <!-- <script src="script2-1.js"></script> -->
</head>
<body>
    <h1>Pizza Builder Demo</h1>

    <h2>✅ Step 1: Dropdown Created with document.write()</h2>
    <select id="crustSelect">
      <script>
        let crustTypes = ["Thin Crust", "Thick Crust", "Stuffed Crust", "Gluten Free"];
        for (let i = 0; i < crustTypes.length; i++) {
          document.write("<option value='" + crustTypes[i] + "'>" + crustTypes[i] + "</option>");
        }
        </script>
    </select>

    <h2>✅ Step 2: Dropdown Created with createElement() and appendChild()</h2>
    <select id="toppingSelect">
      <script>
        let toppings = ["Pepperoni", "Sausage", "Mushrooms", "Onions"];
        let elementSelect = document.getElementById("toppingSelect");

        toppings.forEach(function(topping) {
          let option = document.createElement("option");
          option.value = topping;
          option.innerHTML = topping;
          elementSelect.appendChild(option);
        });

      </script>
    </select>

    <h2>✅ Step 3: Add a New Topping</h2>
    <input type="text" id="newTopping" placeholder="Enter new topping">
    <button id="addToppingBtn">Add Topping</button>
    <script>
      document.getElementById("addToppingBtn").addEventListener("click", function() {
        let newToppingInput = document.getElementById("newTopping");
        let newTopping = newToppingInput.value.trim();

        if(newTopping === "") {
          alert("Please enter a topping name!");
          return;
        }

        let option = document.createElement("option");
        option.value = newTopping;
        option.innerHTML = newTopping;
        document.getElementById("toppingSelect").appendChild(option);

        console.log("Add new topping:", newTopping);
        newToppingInput.value = "";
      });
    </script>

    <h2>Step 4: Switch Between Pizza Styles</h2>
    <button id="loadVeggieBtn" onclick='loadToppings(["Spinach", "Olives", "Green Peppers", "Tomatoes"]);'>Load Veggie Toppings</button>
    <button id="loadMeatBtn">Load Meat Toppings</button>
    <script>
      let meatToppings = ["Bacon", "Ham", "Chicken", "Salami"];

      document.getElementById("loadMeatBtn").addEventListener("click", function() {
        loadToppings(meatToppings);
      });

      function loadToppings(toppings) {
        const toppingSelect = document.getElementById("toppingSelect");
        toppingSelect.innerHTML = "";

        toppings.forEach((topping) => {
          let option = document.createElement("option");
          option.value = topping;
          option.text = topping;
          toppingSelect.add(option);
        });

        console.log("Updated toppings:", toppings);
      }
    </script>
</body>
</html>
